apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmu-fe-strategic
  labels:
    app: rmu-fe-strategic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rmu-fe-strategic
  template:
    metadata:
      labels:
        app: rmu-fe-strategic
    spec:
      containers:
      - name: rmu-fe-strategic
        image: labcabrera/rmu-fe-strategic:latest
        ports:
        # - containerPort: 80
        - containerPort: 3001
        env:
        
        - name: RMU_FE_STRATEGIC_PUBLIC_PATH
          valueFrom:
            configMapKeyRef:
              name: rmu-shared-configmap
              key: RMU_FE_STRATEGIC_PUBLIC_PATH
        
        - name: RMU_API_STRATEGIC_URL
          valueFrom:
            configMapKeyRef:
              name: rmu-shared-configmap
              key: RMU_API_STRATEGIC_URL

        - name: RMU_API_CORE_URL
          valueFrom:
            configMapKeyRef:
              name: rmu-shared-configmap
              key: RMU_API_CORE_URL


