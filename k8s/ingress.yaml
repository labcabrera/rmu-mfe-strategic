apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fe-strategic.rmu.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rmu-fe-strategic-service
            port:
              number: 80